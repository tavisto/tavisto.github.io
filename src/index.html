---
layout: default
title: Tavisto.net
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><div><i class="icon-tag"></i> {{ post.tags | array_to_sentence_string  }}</div></li>
    {% endfor %}
  </ul>
</div>
